<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Grid</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        height: 100%;
      }

      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grid-item iframe {
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/lQhpetkwWnM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
